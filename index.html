<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title">Events</div>
        <div onclick="OpenModal()" class="new-countdown-btn">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="events"></div>
    </div>
    <div class="empty-container">
        <div class="empty-img"></div>
        <button class="empty-btn" onclick="OpenModal()">Start New Event</div>
    </div>
    <div class="modal">
        <div onclick="CloseModal()" class="close-modal-btn">
            <i class="fa-solid fa-close"></i>
        </div>
        <form class="NewTask">
            <label>
                Title
                <input id="titleInput" required class="input" type="text" name="CountName" placeholder="Title">
            </label>
            <div class="input-con">
                <label>
                    Date
                    <input id="datePicker" required class="input" type="date" name="CountName" placeholder="Title">
                </label>
            </div>
            <div class="input-con">
                <label>
                    Time
                    <input id="timePicker" required class="input" type="time" name="CountName" placeholder="Title">
                </label>
            </div>
            <button class="submit-btn" type="submit">Add New Countdown</button>
        </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
